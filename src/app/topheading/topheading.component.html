<ngx-loading-bar [color]="'black'" [includeSpinner]="false"></ngx-loading-bar>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NewsWeb</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="topheading">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="technews">Technews</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container-fluid mt-3">
    <h3>Top heading</h3>
    <div class="row">
      <div class="col-3 mt-3 mb-3" *ngFor="let news of newheadingDisplay">
<div class="box">
  <img src="{{news.urlToImage }}" alt="image" width="100%">
  <h5 class="mb-2 mt-2">{{news.title}}</h5>
  <a href="{{news.url}}" class="btn btn-dark btn-small mt-3 ">read more</a>
</div>
      </div>
    </div>
  </div>
  <router-outlet />
